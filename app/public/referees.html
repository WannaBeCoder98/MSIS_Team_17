<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  </head>

  <body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="img/refLogo.png" width="50px" height="50px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="index.html">Home</a>
              <a class="nav-link active" aria-current="page"  href="referees.html">Referees</a>
              <a class="nav-link" href="assignments.html">Assignments </a>
              <a class="nav-link" href="games.html">Games</a>
            </div>
          </div>
        </div>
      </nav>

     <!-- Main Body -->
     <div class="container-fluid text-center">    
        <div class="row content">
          <div class="col-sm-2 sidenav">
            <span></span>
          </div>
          <div class="col-sm-8 text-right"> 
            <h1>Referees</h1>
            <div id="refApp" class="container">
              <div class="row align-items-start">
                <div class="col col-4">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>age</th>
                        <th>grade</th>
                        <th>rating</th>
                      </tr>
                    </thead>
                      <tbody>
                          <tr v-for="ref in referees">
                              <td>{{ ref.rid }}</td>
                              <td>{{ ref.name }}</td>
                              <td>{{ ref.age }}</td>
                              <td>{{ ref.grade }}</td>
                              <td>{{ ref.rating }}</td>
                              <td>
                                <button type="button" class="btn btn-outline-secondary btn-sm"
                                  v-on:click="selectOffer(offer)">Edit</button>
                                <button type="button" class="btn btn-outline-secondary btn-sm"
                                  v-on:click="postDeleteOffer(offer)">Delete</button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
                </div>
        
              </div>
              <h2>Add a Referee!</h2>
              <form v-on:submit.prevent="postNewRef">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" v-model="infoFormReferees.name" class="form-control" id="name">
                </div>
                <div class="mb-3">
                  <label for="age" class="form-label">Age</label>
                  <input type="number" v-model="infoFormReferees.age" class="form-control" id="age">
                </div>
                <div class="mb-3">
                  <label for="grade" class="form-label">Grade</label>
                  <input type="text" v-model="infoFormReferees.grade" class="form-control" id="grade">
                </div>
                <div class="mb-3">
                  <label for="rating" class="form-label">Rating</label>
                  <input type="number" v-model="infoFormReferees.rating" class="form-control" id="rating">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
            <hr>
          </div>
          <div class="col-sm-2 sidenav">
            <span></span>
          </div>
        </div>
      </div>
      
      <footer class="container-fluid text-center">
        <p>ISRA</p>
      </footer>

  </body>
</html>
